name: release-ci

on:
  push:
    branches:
      - release

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '8'
          java-package: jdk
          architecture: x64
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set Env variables
        uses: allenevans/set-env@v1.0.0
        with:
          JENKINS_CI_USERNAME: ${{ secrets.JENKINS_CI_USERNAME }}
          JENKINS_CI_PASSWORD: ${{ secrets.JENKINS_CI_PASSWORD }}
      - name: Set GitHub config
        run: |
          echo "set some necessary env-vars"
          git config user.name "GHA Bot"
          git config user.email "actions@users.noreply.github.com"
      - name: Restore maven .m2
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build and invoke integration test HPI
        run: ./mvnw install
#        run: ./mvnw install -Pit
      - name: Prepare for release
        run: echo -ne '\n' | ./mvnw gitflow:release-start
      - name: Deploy to CI
        run: echo -ne '\n' | ./mvnw gitflow:release-finish
